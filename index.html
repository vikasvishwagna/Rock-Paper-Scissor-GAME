<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissor GAME</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>

</head>
<body>
  <div class="main-container">
  <div class="display-board">
    <div class="name">
      <p class="name">ROCK <br> PAPER <br> SCISSORS</p>
    </div>
    <div class="score-boards">
      <div class="comp-score-box"><p>COMPUTER <br> SCORE</p>
        <div class="comp-score">0</div>
      </div>
      <div class="Your-score-box"><p>YOUR <br> SCORE</p>
        <div class="your-score">0</div>
      </div>
    </div>
    <div class="reset-button">
      <button class="reset-btn"><i class="ri-reset-right-line"></i></button>
    </div>
  </div>

  <div class="choice choice-container">
    <button id="rock" class="btn-choice rock-button"><img src="img/rock-img.jpg" alt=""></button>
    <button id="scissor" class="btn-choice scissor-button"><img src="img/scissor-img.jpg" alt=""></button>
    <button id="paper" class="btn-choice paper-button"><img src="img/paper-img.jpg" alt=""></button>
  </div>

  <div class="result-container">
    <div class="userChoice-container">
      <p>You Picked</p>
      <div class="user-choice"></div>
    </div>
    <div class="msg-container">
      <div class="msg-text"></div>
      <button class="play-again-btn">PLAY AGAIN</button>
    </div>
    <div class="compChoice-container">
      <p>PC PICKED</p>
      <div class="comp-choice"></div>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
